<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void - Just Keep Chatting</title>
    <style>
        /* Minimalist Landing Style */
.landing-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 0 40px;
  text-align: center;
  background: #ffffff;
}

.brand-title {
  font-size: 3.5rem;
  font-weight: 800;
  letter-spacing: -3px;
  color: #1a1a1a;
  margin-bottom: 8px;
}

.brand-subtitle {
  font-size: 1.1rem;
  color: #888;
  line-height: 1.6;
  margin-bottom: 48px;
  font-weight: 400;
}

.cta-button {
  width: 100%;
  max-width: 280px;
  padding: 20px;
  border-radius: 50px;
  border: none;
  background: #1a1a1a;
  color: #fff;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05);
}

.cta-button:active {
  transform: scale(0.97);
  background: #000;
}
    </style>
</head>
<body>
    <div class="mobile-frame">
  <div class="landing-container">
    <h1 class="brand-title">Void</h1>
    <p class="brand-subtitle">An open space for anonymous thoughts. No footprints, just conversation.</p>
    
    <button class="cta-button" onclick="goToChat()">Start Chatting</button>
  </div>
</div>
</body>
<script>
    function goToChat() {
        window.location.href = "/chat/";
    }
</script>
</html>
