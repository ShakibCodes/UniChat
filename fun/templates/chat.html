<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        /* Chat UI Style */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: #ffffff;
}

.chat-header {
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  border-bottom: 1px solid #f0f0f0;
  position: sticky;
  top: 0;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
}

.exit-link {
  cursor: pointer; 
  color: #ff3b30;
  background: none;
  border: none;
  font-size: 1rem;
  font-weight: 500;
}

.status-indicator {
  font-size: 0.9rem;
  font-weight: 600;
  color: #1a1a1a;
}

.message-stream {
  flex: 1;
  overflow-y: auto;
  padding: 20px 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Bubbles */
.bubble {
  max-width: 85%;
  padding: 12px 16px;
  font-size: 1rem;
  line-height: 1.4;
}

.received {
  align-self: flex-start;
  background: #f2f2f7;
  color: #1a1a1a;
  border-radius: 18px 18px 18px 4px;
}

.sent {
  align-self: flex-end;
  background: #1a1a1a;
  color: #ffffff;
  border-radius: 18px 18px 4px 18px;
}

/* Sticky Input bar */
.input-bar {
  padding: 12px 16px 34px 16px; /* Extra bottom for mobile home bars */
  background: #fff;
}

.input-wrapper {
  display: flex;
  align-items: center;
  background: #f9f9f9;
  border: 1px solid #eeeeee;
  border-radius: 30px;
  padding: 4px 4px 4px 16px;
}

.main-input {
  flex: 1;
  border: none;
  background: transparent;
  height: 40px;
  font-size: 1rem;
  outline: none;
}

.send-icon-btn {
  background: #1a1a1a;
  color: white;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.exitt {
  cursor: pointer; /* This creates the finger/hand icon */
  text-decoration: none; /* Removes any default underline from the link */
}
    </style>
</head>
<body>
    <div class="chat-container">
  <header class="chat-header">
    <a class="exitt" href="/"><button class="exit-link" >Exit</button></a>
    <div class="status-indicator">Global Room</div>
    <div style="width: 40px;"></div> </header>

  <main class="message-stream">
    <div class="bubble received">Hello everyone. What's on your mind?</div>
    <div class="bubble sent">Just finished my finals. Feels great.</div>
    <div class="bubble received">Congrats! The library was packed today.</div>
  </main>

  <footer class="input-bar">
    <div class="input-wrapper">
      <input type="text" placeholder="Type anonymously..." class="main-input">
      <button class="send-icon-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </footer>
</div>
</body>
<script>
    // 1. Generate a random ID for this session so the browser knows who it is
const senderId = Math.random().toString(36).substring(2, 15);

const chatSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/chat/'
);

const input = document.querySelector('.main-input');
const sendBtn = document.querySelector('.send-icon-btn');
const stream = document.querySelector('.message-stream');

// 2. When a message is received from the server
chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    
    // Only show the message if it's NOT from us (because we already added ours locally)
    if (data.sender_id !== senderId) {
        createBubble(data.message, false); 
    }
};

function createBubble(text, isSent) {
    const bubble = document.createElement('div');
    bubble.className = `bubble ${isSent ? 'sent' : 'received'}`;
    bubble.textContent = text;
    stream.appendChild(bubble);
    stream.scrollTop = stream.scrollHeight;
}

function handleSend() {
    const message = input.value;
    if(message.trim() !== "") {
        // 3. Immediately show the message on our screen on the right (sent style)
        createBubble(message, true); 

        // 4. Send the message PLUS our unique senderId
        chatSocket.send(JSON.stringify({
            'message': message,
            'sender_id': senderId 
        }));
        input.value = "";
    }
}

sendBtn.onclick = handleSend;

input.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault(); 
        handleSend();
    }
});
</script>
</html>
